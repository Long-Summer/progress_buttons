<!DOCTYPE html>
<html>

<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>rhyme</title>
    <link rel="stylesheet" type="text/css" href="../sea-modules/bootstrap-3.3.5/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../static/zh_rhyme/gallery/main.css">
    <link rel="stylesheet" type="text/css" href="../static/zh_rhyme/gallery/buttons.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div id="word_space">
                    <div class="input_home">
                        <input type="text" id="word_input" name="word_input">
                    </div>                    
                    <div class="input_home">
                        <input type="text" id="word_pinyin" name="word_pinyin" readonly="true">
                    </div>                    
                    <div class="output_home">
                        <input type="text" id="word_output" name="word_output" readonly="true">
                    </div>                    
                </div>
                <div id="progress">
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn">7</button>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../static/zh_rhyme/src/progress_button.js"></script>
<!-- <script type="text/javascript" src="../static/zh_rhyme/src/state-machine.js"></script> -->
<script type="text/javascript" src="../static/zh_rhyme/src/theGoodParts.js"></script>
<script type="text/javascript" src="../sea-modules/seajs/seajs/2.2.0/sea.js"></script>
<script type="text/javascript">
// seajs 的简单配置
seajs.config({
    base: "../sea-modules/",
    alias: {
        "jquery": "jquery/1.11.3/jquery.js",
    }
});

// 加载入口模块
seajs.use("../static/zh_rhyme/src/main");
</script>

</html>
