<!DOCTYPE html>
<html>

<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>progress buttons</title>
    <link rel="stylesheet" type="text/css" href="../sea-modules/bootstrap-3.3.5/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../static/zh_rhyme/gallery/main.css">
<!--     <link rel="stylesheet" type="text/css" href="../static/zh_rhyme/gallery/buttons.css"> -->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div id="progress" data-strictMode="true">
                    <div style="display: inline-block">
                        <button class="btn btn-md">第一步</button>
                    </div>
                    <div style="display: inline-block">
                        <button class="btn btn-md">第二步</button>
                    </div>
                    <div style="display: inline-block">
                        <button class="btn btn-md">第三步</button>
                    </div>
                    <div style="display: inline-block">
                        <button class="btn btn-md">第四步</button>
                    </div>
                    <div style="display: inline-block">
                        <button class="btn btn-md">第五步</button>
                    </div>
                    <div style="display: inline-block">
                        <button class="btn btn-md">第六步</button>
                    </div>
                    <div style="display: inline-block">
                        <button class="btn btn-md">第七步</button>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../sea-modules/jquery/1.11.3/jquery2.js"></script>
<script type="text/javascript" src="../static/zh_rhyme/src/progress2.js"></script>
<!-- <script type="text/javascript" src="../sea-modules/seajs/seajs/2.2.0/sea.js"></script>

// seajs 的简单配置

    base: "../sea-modules/",

    }

// 加载入口模块
seajs.use("../static/zh_rhyme/src/main");
</script>

</html>
